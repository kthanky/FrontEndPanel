    <script>
        var postApp = angular.module('EditApp', []);
        // Controller function and passing $http service and $scope var.
        postApp.controller('EditAppController', function($scope, $http) {
            angular.element('#block').css('display', 'none');
            $scope.submitForm = function() {
                angular.element('#block').css('display', 'block');
                var dataString= $scope.field;
                dataString = JSON.stringify(dataString);
                $http({
                    method  : 'PUT',
                    cache   : false,
                    url     : 'http://localhost:8080/causecode-mailapp/index.php/listmembermanager/editmember',
                    data    : dataString,
                    headers : {'Content-Type': 'application/JSON'}
                })
                        .error(           //Problem with mailgun edit member endpoint proper response code not sent
                        function(data){
                            angular.element('#block').css('display', 'none');
                            console.log(data.status);
                            if(data.status==false)
                                alert("Error..Try Again");
                            else
                                alert("Member Edited");
                        });
            };
        });
    </script>
